<div class="home-container">
  <!-- Login Screen -->
  <div class="home-card">
    <h1>Welcome</h1>
    <p class="subtitle">Enter your User ID to login</p>

    <div class="field">
      <label for="userId">User ID</label>
      <input
        type="text"
        pInputText
        id="userId"
        [(ngModel)]="userId"
        placeholder="Enter your user ID"
        class="user-input"
        (keyup.enter)="onLogin()">
    </div>

    <button
      pButton
      type="button"
      label="Login"
      (click)="onLogin()"
      [disabled]="!userId.trim()"
      class="p-button continue-button">
    </button>
  </div>
</div>
